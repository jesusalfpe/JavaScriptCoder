<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Compra</h1>
        <div id="info">
            <p>Saldo inicial: $<span id="saldo-inicial">0</span></p>
            <p>Saldo restante: $<span id="saldo-restante">0</span></p>
        </div>
        <div class="products" id="products"></div>
        <div id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total en carrito: $<span id="total-carrito">0</span></p>
            <button id="pagar" onclick="realizarCompra()">Pagar</button>
        </div>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
