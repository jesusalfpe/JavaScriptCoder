<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Compra</h1>
        <div id="info">
            <p>Saldo inicial: $<span id="saldo-inicial">0</span></p>
            <p>Saldo restante: $<span id="saldo-restante">0</span></p>
        </div>
        <div class="products">
            <div class="product">
                <h2>Producto 1</h2>
                <p>Precio: $10</p>
                <button onclick="comprarProducto(10)">Comprar Producto 1</button>
            </div>
            <div class="product">
                <h2>Producto 2</h2>
                <p>Precio: $20</p>
                <button onclick="comprarProducto(20)">Comprar Producto 2</button>
            </div>
            <div class="product">
                <h2>Producto 3</h2>
                <p>Precio: $30</p>
                <button onclick="comprarProducto(30)">Comprar Producto 3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
